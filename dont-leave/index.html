<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VENUM</title>
    <link rel="stylesheet" href="./styles/style.css">
    <!-- font -->
    <!-- icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/circular-revealer@0.0.8/dist/index.iife.js"></script>
</head>
<body>
    <div class="container">
        <div class="onleave no_display">
            <img src="./assets/crying-sad.gif" alt="">
        </div>
        <div class="nav-bar no_display">
            <div class="exit">
                <ion-icon name="close-outline"></ion-icon>
            </div>
            <ul class="header__menu">
                <li class="header__menu-item"><a data-text="Home" href="./">Home</a></li>
                <li class="header__menu-item"><a data-text="Products" href="#products">Products</a></li>
                <li class="header__menu-item"><a data-text="About" href="#about">About</a></li>
                <li class="header__menu-item"><a data-text="Contact" href="#contact">Contact</a></li>
            </ul>
        </div>
        <div class="search-box no_display">
            <div class="exit">
                <ion-icon name="close-outline"></ion-icon>
            </div>
            
            <input type="text" placeholder="search...">
        </div>
        <div class="nav">
            <a href="./" class="brand">veиum</a>
            <div class="search">
                <ion-icon name="search-outline" ></ion-icon>
            </div>
            <div class="menu" id="menu-btn">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
        </div>
        
        <div class="header">
            <h1>ve<span>и</span>um</h1>
        </div>
        <div class="media">
            <ul>
                <li><a href="#">facebook</a></li>
                <li><a href="#">instagram</a></li>
                <li><a href="#">twitter</a></li>
            </ul>
        </div>
        <div class="share">
            <ion-icon name="share-social-outline"></ion-icon>
        </div>
        <div class="bottomnav">
            <div class="container">01</div>
            <div class="bar"></div>
            <ul>
                <li><ion-icon name="arrow-down-outline"></ion-icon></li>
                <li><ion-icon name="arrow-up-outline"></ion-icon></li>
            </ul>
        </div>
    </div>

    <script>
        const onLeave = document.querySelector(".onleave")
        const body = document.querySelector("body")

        const navBar = document.querySelector(".nav-bar"),
        exitNavBtn = navBar.querySelector(".exit")

        const searchBox = document.querySelector(".search-box"),
        exitSearchBtn = searchBox.querySelector(".exit")

        const nav = document.querySelector(".nav"),
        menu = nav.querySelector(".menu"),
        search = nav.querySelector(".search")


        body.onmouseleave = () => {
            onLeave.classList.remove('no_display')
            body.onmouseenter = () =>{
                onLeave.classList.add('no_display')
            }
        }




        menu.addEventListener('click', ()=>{
            navBar.classList.remove('no_display')
            console.log('it workd')
        })
        exitNavBtn.addEventListener('click', ()=>{
            navBar.classList.add('no_display')
        })

        search.addEventListener('click', ()=>{
            searchBox.classList.remove('no_display')
            console.log('it workd')
        })
        exitSearchBtn.addEventListener('click', ()=>{
            searchBox.classList.add('no_display')
        })

    </script>
    
</body>
</html>
